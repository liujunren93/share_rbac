syntax = "proto3";

package rbacProto;
option go_package = "../rbac_pb;rbac_pb";



message PathCreateReq {
   // @gotags: json:"-" binding:"required"
   int64 DomainID = 1;
  // @gotags: json:"component" binding:"required_if=PathType 1"
  string Component = 2;
  // @gotags: json:"redirect" 
  string Redirect = 3;
  // @gotags: json:"parent_id" 
  int64 ParentID = 4;
  // @gotags: json:"path" 
  string Path = 5;
  // @gotags: json:"name" binding:"required"
  string Name = 6;
  // @gotags: json:"path_type" binding:"required"
  int64  PathType = 8;
  // @gotags: json:"meta"
  map<string, string> Meta = 9;
  // @gotags: json:"api_path" binding:"required"
  string ApiPath=10;
  // @gotags: json:"method" 
  string Method=11;
  // @gotags: json:"action" 
  string Action=12;
  // @gotags: json:"key" 
  string Key=13;
  // @gotags: json:"sort"
  int64 Sort=14;
  // @gotags: json:"is_lock"
  bool IsLock=15;

}

message PathUpdateReq {
  // @gotags: json:"-" binding:"required"
  int64 DomainID = 1;
  // @gotags: json:"component" binding:"required_if=PathType 1"
  string Component = 2;
  // @gotags: json:"redirect"  
  string Redirect = 3;
  // @gotags: json:"parent_id" 
  int64 ParentID = 4;
  // @gotags: json:"path" 
  string Path = 5;
  // @gotags: json:"id" binding:"required"  gorm:"-"
  int64 ID = 6;
  // @gotags: json:"name" binding:"required"
  string Name = 7;
  // @gotags: json:"path_type" binding:"required"
  int64  PathType = 8;
  // @gotags: json:"meta"
  map<string, string> Meta = 9;
    // @gotags: json:"api_path" binding:"required"
  string ApiPath=10;
  // @gotags: json:"method" 
  string Method=11;
    // @gotags: json:"action" 
  string Action=12;
  // @gotags: json:"key" 
  string Key=13;
  // @gotags: json:"sort"
  int64 Sort=14;
  // @gotags: json:"is_lock" gorm:"-"
  bool IsLock=15;

}


message PathListReq {
  // @gotags: form:"page_size"
  int64  PageSize = 1 ;
  // @gotags: form:"page"
  int64  Page = 2;
  // @gotags: form:"name"
  string Name = 3;
   // @gotags: form:"path"
  string Path = 4;
  // @gotags: form:"path_type"
  int64 PathType = 5;
 // @gotags: form:"-"
  int64 DomainID=6;
  // @gotags: form:"sort_field"
 string SortField=7;
  // @gotags: form:"sort_order" binding:"oneof='' asc desc,required_with=SortField"
  string SortOrder=8;
}




